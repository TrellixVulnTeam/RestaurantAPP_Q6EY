<!DOCTYPE html>
<html lang = "en">
   <head></head>
   <body>
      
      
      
      <h3><a href = "{{ url_for('blog') }}">Add User</a></h3>

      <table border='3'>
         <thead>
            <tr>
               <th>bid</th>
               <th>uid</th>

               <th>Username</th>
               
               <th>datecreated</th>
               <th>about</th>
               <th>description</th>
             
               
            </tr>
         </thead>

         <tbody>
            {% for user in result  %}
               <tr>
                  <td>{{ user.bid }}</td>
                  <td>{{ user.uid }}</td>
                  <td>{{ user.username }}</td>
                 
                  <td>{{ user.datecreated }}</td>
                  
                  <td>{{ user.about}}</td>
                  <td>{{ user.description}}</td>
                  <td>
                     <a href="{{url_for('update',bid=user.bid)}}"><button type="button">Edit</button></a>
                     <a href="{{url_for('delete',bid=user.bid)}}"><button type="button">delete</button></a>
                  </td>


               </tr>
            {% endfor %}
         </tbody>
      </table>
   </body>
</html>
